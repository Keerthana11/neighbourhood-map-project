<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
 <title>Palakkad</title>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <link href="https://fonts.googleapis.com/css?family=Exo:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="(max-width: 600px)" href="css/responsive.css">
   <link rel="stylesheet" href="css/style.css">
   
   <script src="js/knockout.js"></script>
   <script src="js/libs/jquery.min.js"></script> 
 </head>
 <body>
    <!-- TODO 1: Create a place to put the map in the HTML-->
    <div id="map"></div>
    <div class="container">
    <div class="options-box">
    <h2> Explore the city of Palakkad here!</h2>
    <hr>
    <br>
    <div>
      <input id="search-text" data-bind= "value: query, valueUpdate: 'keyup'"  type="search" placeholder="Enter your favorite area!" autocomplete="off">
      <!--input id="search-function" type="button" value="Filter" -->
    </div>
    <br>
    <div>
    <ul id="list-items" data-bind= "foreach: filteredList">
      <li data-bind= "text: title, click: $parent.openInfo"></li>
    </ul>
    </div>
   
   
   </div>
   </div>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <!--script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHieZ0GH5zqTcXUCcDD0bF07sipL1pN6c&v=3&callback=initMap">
   </script-->
   
   <script src="js/app.js"></script>
   <script onerror="mapfail()" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCHieZ0GH5zqTcXUCcDD0bF07sipL1pN6c&v=3&callback=initMap"></script>
    
 </body>
</html>
