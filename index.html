<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <title>Palakkad</title>
    <!-- styles put here -->
    <link href="https://fonts.googleapis.com/css?family=Exo:300" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="(max-width: 500px)" href="css/responsive.css">
    <script async src="js/knockout.js"></script>
    <script async src="js/libs/jquery.min.js"></script>
</head>

<body>
    <!-- 'map' where the map is declared-->
    <div id="map"></div>
    <div class="container">
        <!--The list of locations box -->
        <div class="options-box">
            <h2> Explore the city of Palakkad here!</h2>
            <hr>
            <br>
            <div>
                <input id="search-text" data-bind="value: query, valueUpdate: 'keyup'" type="search" placeholder="Enter your favorite area!" autocomplete="off">
            </div>
            <br>
            <div>
                <!--Binding the MVVM using data binding method-->
                <ul id="list-items" data-bind="foreach: filteredList">
                    <li data-bind="text: title, click: $parent.openInfo"></li>
                </ul>
            </div>


        </div>
    </div>

    <script async src="js/app.js"></script>
    <script async onerror="mapfail()" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCHieZ0GH5zqTcXUCcDD0bF07sipL1pN6c&v=3&callback=initMap"></script>

</body>

</html>
